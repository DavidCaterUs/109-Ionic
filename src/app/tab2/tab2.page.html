<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Register new post!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="stacked">Your message</ion-label>
    <ion-input [(ngModel)]="p.message" name="message"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Image url:</ion-label>
    <ion-input [(ngModel)]="p.imageUrl" name="image"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">To:</ion-label>
    <ion-select [(ngModel)]="p.to" name="to">

      <ion-select-option value="Everyone">Everyone</ion-select-option>
  <ion-select-option *ngFor = "let friend of friendsToDisplay" [value]="friend.name">
  {{friend.name}}</ion-select-option>

    </ion-select>
  </ion-item>


    <ion-button expand="block" size="large" color="secondary" (click)="post()">Register</ion-button>




</ion-content>
