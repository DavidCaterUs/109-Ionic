<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Resgister Friends
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


<!----- register new friends -->
<ion-card>
<ion-card-title>
  Register New Friends
</ion-card-title>
  <ion-card-content>
  <ion-item>
    <ion-label position="stacked">Name</ion-label>
    <ion-input [(ngModel)]="model.name" name="userName"></ion-input>
  </ion-item>
  </ion-card-content>
</ion-card>

  <ion-button expand="block" size="large" color="secondary"(click)="resgister()" >Register Friend</ion-button>

<hr>


  <ion-list>
    <ion-item-sliding *ngFor="let friend of friendsToDisplay">
      <ion-item>
        <ion-label>{{ friend.name }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="unfriend(friend)">Unfriend</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>


</ion-content>
